name: Deploy Express.js app to Azure Web App - testingagain1994

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Adjust Node.js version as per your requirement

      - name: Install dependencies
        run: |
          npm install 
          
          echo "Package installation successful"

      - name: Setup JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.5.zip 
          unzip apache-jmeter-5.5.zip 
          java -version

      - name: Copy JMeter Test Plan to Output Path
        run: cp path/to/your/test/script.jmx $GITHUB_WORKSPACE/performance.jmx

      - name: Upload JMeter Test Plan
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-test-plan
          path: $GITHUB_WORKSPACE/performance.jmx
          

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Adjust Node.js version as per your requirement

      - name: Run tests
        run: |
          npm install mocha -g 
          npm run test > test_output.txt

      - name: Print test output
        run: |
          output=$(cat test_output.txt)
          echo "Test output: $output"

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Adjust Node.js version as per your requirement

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'testingagain1994'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D36DD23D94E84A7390DA0D8D9213FFC8 }}

      - name: Print deployed URL
        run: echo "Deployed at https://testingagain1994.azurewebsites.net"




execute-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Download JMeter Test Plan
        uses: actions/download-artifact@v2
        with:
          name: jmeter-test-plan
          path: ${{ github.workspace }}

      - name: Run JMeter Tests
        run: |
          ./apache-jmeter-5.5/bin/jmeter -n -t performance.jmx -l results.jtl

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: results.jtl
