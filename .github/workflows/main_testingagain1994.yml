name: Deploy Express.js app to Azure Web App - testingagain1994

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Adjust Node.js version as per your requirement

      - name: Install dependencies
        run: |
          npm install 
          echo "Package installation successful"

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Adjust Node.js version as per your requirement

      - name: Run tests
        id: tests
        run: |
          output=$(npm run test)
          echo "::set-output name=test_output::$output"

      - name: Print test op
        run: echo "Test output: ${{ steps.tests.outputs.test_output }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Adjust Node.js version as per your requirement

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'testingagain1994'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D36DD23D94E84A7390DA0D8D9213FFC8 }}

      - name: Print deployed URL
        run: echo "Deployed at https://testingagain1994.azurewebsites.net"